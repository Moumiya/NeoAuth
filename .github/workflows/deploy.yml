name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you deploying? (optional)"
        required: false
        default: "manual trigger"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate secrets
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          set -e
          missing=0
          if [ -z "${EC2_HOST}" ]; then echo "::error::Missing secret EC2_HOST"; missing=1; fi
          if [ -z "${EC2_USER}" ]; then echo "::error::Missing secret EC2_USER"; missing=1; fi
          if [ -z "${EC2_SSH_KEY}" ]; then echo "::error::Missing secret EC2_SSH_KEY"; missing=1; fi
          if [ "$missing" -eq 1 ]; then
            echo "Add repo secrets at Settings > Secrets and variables > Actions"
            exit 1
          fi

      - name: Run setup over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            curl -fsSL https://raw.githubusercontent.com/Moumiya/NeoAuth/main/setup_server.sh -o setup_server.sh
            sudo bash setup_server.sh
